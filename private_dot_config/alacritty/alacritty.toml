# Alacritty configuration
# Save to ~/.config/alacritty/alacritty.toml


[general]
import = ["./themes/rose-pine.toml"]

[font]
size = 13.0

[font.normal]
family = "JetBrains Mono"
style = "Regular"

[font.bold]
family = "JetBrains Mono"
style = "Bold"

[font.italic]
family = "JetBrains Mono"
style = "Italic"

[font.bold_italic]
family = "JetBrains Mono"
style = "Bold Italic"

[window]
opacity = 0.97
padding = { x = 5, y = 5 }

[cursor]
style = "Block"
